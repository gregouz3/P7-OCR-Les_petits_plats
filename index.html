<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8" />

    <title>Les petits plats</title>

  <body>
    <div class="container mt-4">
      <div class="row mb-2">
        <div class="d-flex flex-column align-items-center">
          <img src="./img/hatChef.png" class="logo" alt="hat chef" />
          <h1 class="title">Les petits plats</h1>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col search0 d-flex">
          <input
            class="form-control"
            id="searchInput"
            type="text"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            id="logo_s0"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
      </div>
      <div class="row tags d-flex" id="tags"></div>
      <div class="container my-5">
        <div class="accordion d-flex" id="accordionSection">
          <div class="accordion-item mb-3">
            <button
              type="button"
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              <input
                id="searchIngredient"
                type="text"
                placeholder="Ingredients"
              />
            </button>
            <div
              class="accordion-collapse collapse"
              id="collapseOne"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <ul class="ingredients"></ul>
              </div>
            </div>
          </div>
          <div class="accordion-item mb-3">
            <button
              type="button"
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
            >
              <input id="searchAppareil" type="text" placeholder="Appareil" />
            </button>
            <div
              class="accordion-collapse collapse"
              id="collapseTwo"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <ul class="appareil"></ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <button
              type="button"
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
            >
              <input
                id="searchUstensiles"
                type="text"
                placeholder="Ustensiles"
              />
            </button>
            <div
              class="accordion-collapse collapse"
              id="collapseThree"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <ul class="ustensiles"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <ul id="recipes" class="row"></ul>

        <li class="recipe col-4">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p>${this.name}</p>
                <p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-clock"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                    />
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                    /></svg
                  >${this.time} min
                </p>
              </div>
              <div class="d-flex justify-content-between">
                <ul class="ingredients">
                  ${this.ingredientee}
                </ul>
                <p>${this.description}</p>
              </div>
            </div>
          </div>
        </li>
      </div>
    </div>

    <script src="js/recipes.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/search.js" type="module"></script>
