<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="./img/hatChef.png" />
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
      <div class="container mt-4 mb-2">
        <div class="d-flex flex-column align-items-center">
          <img src="./img/hatChef.png" class="logo" alt="hat chef" />
          <h1 class="title">Les petits plats</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col search0 d-flex">
          <input
            class="form-control"
            id="searchInput"
            type="text"
            placeholder="Rechercher une recette"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            id="logo_s0"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
      </div>

      <div class="container">
        <div class="tags d-flex" id="tags"></div>
      </div>
      <div class="accordion mb-3" id="accordionSection">
        <div class="accordion-item--ingr">
          <button
            type="button"
            class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
          >
            <input
              id="searchIngredient"
              type="text"
              placeholder="Ingredients"
              class="inputSearch"
            />
          </button>
          <div
            class="accordion-collapse collapse"
            id="collapseOne"
            data-bs-parent="#accordionSection"
          >
            <div class="accordion-body">
              <ul class="ingredients"></ul>
            </div>
          </div>
        </div>

        <div class="accordion-item--app">
          <button
            type="button"
            class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
          >
            <input
              id="searchAppareil"
              type="text"
              placeholder="Appareils"
              class="inputSearch"
            />
          </button>
          <div
            class="accordion-collapse collapse"
            id="collapseTwo"
            data-bs-parent="#accordionSection"
          >
            <div class="accordion-body">
              <ul class="appareil"></ul>
            </div>
          </div>
        </div>

        <div class="accordion-item--ust">
          <button
            type="button"
            class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
          >
            <input
              id="searchUstensiles"
              type="text"
              placeholder="Ustensiles"
              class="inputSearch"
            />
          </button>
          <div
            class="accordion-collapse collapse"
            id="collapseThree"
            data-bs-parent="#accordionSection"
          >
            <div class="accordion-body">
              <ul class="ustensiles"></ul>
            </div>
          </div>
        </div>
      </div>

      <ul id="recipes" class="recipes"></ul>
    </div>
    <script src="js/recipes.js" type="text/JavaScript"></script>
    <script src="js/ingredient.js" type="text/JavaScript"></script>
    <script src="js/recipe.js" type="text/JavaScript"></script>
    <script src="js/displays.js" type="text/JavaScript"></script>
    <script src="js/filters.js" type="text/JavaScript"></script>
    <script src="js/main.js" type="text/JavaScript"></script>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
